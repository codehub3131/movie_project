{% extends 'base.html' %}


{% block body %}

<div style="text-align: center; font-size: 24px;">

    <p>Username: {{ user.username }}</p>

    <p>Last Name: {{ user.last_name }}</p>

    <a href="{% url 'moviereviewapp:edit_profile' %}">Edit Profile</a>

</div>



{% endblock %}
